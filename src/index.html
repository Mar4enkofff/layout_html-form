<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="block"
    >
      <fieldset class="fieldset">
        <legend>Personal information:</legend>
        <div class="form-field">
          <label for="surname">Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="name">Name:
            <input
              type="text"
              name="name"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="age">How old are you?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="date-of-birth">Full date of date-of-birth
            <input
              type="date"
              name="date-of-birth"
              id="date-of-birth"
              value="mm/dd/yyyy"
              min="1932-01-01"
              max="2020-01-01"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="term-and-agreement">I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              id="term-and-agreement"
              value="123"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="password">Password:
            <input
              type="password"
              name="password"
              required
              minlength="12"
              maxlength="40"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cat">Do you love cats?
            <input
              type="radio"
              name="cat"
              value="Yes"
            >Yes
          </label>
          <label for="cat">
            <input
              type="radio"
              name="cat"
              value="No"
            >No
          </label>
        </div>
        <div class="form-field">
          <label for="color">What is your favourite color?
            <input
              type="color"
              id="head"
              name="color"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="appt">What time do you go to bed?
            <input
              type="time"
              id="appt"
              name="attribute"
              min="8:00"
              max="24:00"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="car_brand">What are your favourite brand of cars?
            <select
              name="car"
              id="car"
              multiple>
              <option
                value="f"
                disabled
                selected
              >Choose a car
              </option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?
            <input
              type="range"
              id="rate"
              name="rate"
              min="0"
              max="100"
              value="20"
              step="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments
            <textarea
              autocomplete="off"
              name="text__field"
            ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="final_check">Would you recommend us?
            <select
              name="recommend"
              required
            >
              <option
                selected
                value="yes"
              >yes
              </option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="form-field">
        <input
          type="submit"
          name="Submit"
          value="Submit"
        >
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
