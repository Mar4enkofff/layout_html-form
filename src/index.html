<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="block"
    >
      <fieldset class="fieldset">
        <legend>Personal information:</legend>

        <label for="surname" class="label">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="label">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>

        <label for="age" class="label">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>

        <label for="dateofBirth" class="label">
          Full date of birth:
          <input
            type="date"
            name="dateofBirth"
            id="dateofBirth"
          >
        </label>

        <label for="termandAgreement" class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="termandAgreement"
            value="123"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="label">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>

        <label for="password" class="label">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="12"
            maxlength="40"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="label">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            value="Yes"
          >
            Yes
          <input
            type="radio"
            name="noCat"
            value="No"
          >
            No
        </label>

        <label for="color" class="label">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>

        <label for="appt" class="label">
          What time do you go to bed?
          <input
            type="time"
            id="appt"
            name="attribute"
            min="8:00"
            max="24:00"
          >
        </label>

        <label for="car" class="label">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple>
          >
            <option value="Bmw">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="label">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="100"
            value="0"
            step="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea
            autocomplete="off"
            name="textField"
         ></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select
            name="recommend"
            required
          >
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <label>
        <input
          type="submit"
          name="submit"
          value="Submit"
        >
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
