<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="http://localhost:8080/"
    method="post"
    class="block">
      <fieldset>
        <legend>Personal information:</legend>
        <label for="surname">
          Surname:
          <input type="text"
          name="surname">
        </label>
        <div class="form-field">
          Name:
          <input type="text"
          name="name">
        </div>
        <label for="age"
        class="block">
          How old are you?
          <input type="number"
          name="age"
          placeholder="12" >
        </label>
        <div>
          <label for="date-of-birth">
            Full date of date-of-birth
            <input type="data"
            name="date-of-birth"
            id="date-of-birth"
            value="mm/dd/yyyy"
            min="1932-01-01"
            max="2020-01-01">
          </label>
        </div>
        <div>
          <label for="term-and-agreement">
            I accept the term of the agreement
            <input type="checkbox"
            name="term"
            id="term-and-agreement"
            value="123">
          </label>
        </div>
      </fieldset>
    </form>
    <form class="block"
    action="http://localhost:8080/"
    method="post">
      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">E-mail:
          <input type="email" name="email"
          required>
          <div for="password">
            Password:
            <input type="password"
            name="password">
          </div>
        </div>
      </fieldset>
    </form>
    <form action="http://localhost:8080/"
    class="block">
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="cat">
            <input type="radio" name="cat"
            value="m"> Yes
          </label>
          <label for="cat">
            <input type="radio" name="cat"
            value="f"> No
          </label>
        </div>
        What is your favourite color?
        <label>
          <input type="color"
          id="head"
          name="head" value="fff">
        </label>
        <div>
          <label for="appt">What time do you go to bed?</label>
          <input type="time" id="appt"
          name="appt"
          min="8:00"
          max="24:00">
        </div>
        <label class="form-field">
          What are your favourite brand of cars?
          <select name="car" id="car">
            <option value="f"
            disabled
            selected>
              Choose a car
            </option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate">How do you rate our work?</label>
        <label>
          <input type="range" id="rate"
          name="rate"
          min="0" max="100"
          value="20"
          step="10">
        </label>
      </fieldset>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
